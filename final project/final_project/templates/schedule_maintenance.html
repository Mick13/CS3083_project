<!DOCTYPE html>
<html>
<head>
    <title>Schedule Maintenance</title>
</head>
<body>
    <h1>Schedule Maintenance</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    {% if success_message %}
        <p style="color: blue;">{{ success_message }}</p>
    {% endif %}

    <form action="/schedule_maintenance" method="post">
        <label for="airplane_id">Airplane ID:</label>
        <input type="text" id="airplane_id" name="airplane_id" required><br>

        <label for="start_date_time">Start Date and Time:</label>
        <input type="datetime-local" id="start_date_time" name="start_date_time" required><br>

        <label for="end_date_time">End Date and Time:</label>
        <input type="datetime-local" id="end_date_time" name="end_date_time" required><br>

        <button type="submit">Schedule Maintenance</button>
    </form>

    <a href="/staff_home">Back</a>
</body>
</html>
