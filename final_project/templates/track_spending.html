<!DOCTYPE html>
<html>
<head>
    <title>Track My Spending</title>
</head>
<body>
    <h1>Track My Spending</h1>

    <form action="/track_spending" method="post">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date"><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date"><br>

        <button type="submit">View Spending</button>
    </form>

    <h2>Total Spending: ${{ total_spending }}</h2>

    <h3>Month Wise Spending</h3>
    <table>
        <tr>
            <th>Month</th>
            <th>Spending</th>
        </tr>
        {% for spending in month_wise_spending %}
        <tr>
            <td>{{ spending.month }}</td>
            <td>${{ spending.monthly_spending }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/customer_home">Back to Home</a>
</body>
</html>
