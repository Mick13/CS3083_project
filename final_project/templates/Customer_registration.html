<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    
</head>
<body>
    <h2>Customer Registration</h2>

    {% if failure %}
        <p style="color: red;">{{ failure }}</p>
    {% endif %}

    <form action="/add_customer" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br>

        <label for="building_number">Building Number:</label>
        <input type="number" id="building_number" name="building_number">
        <br>

        <label for="street_name">Street Name:</label>
        <input type="text" id="street_name" name="street_name">
        <br>

        <label for="apartment_number">Apartment Number:</label>
        <input type="number" id="apartment_number" name="apartment_number">
        <br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state">
        <br>

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code">
        <br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth">
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br>

        <label for="passport_number">Passport Number:</label>
        <input type="number" id="passport_number" name="passport_number"><br>

        <label for="passport_expiration">Passport Expiration:</label>
        <input type="date" id="passport_expiration" name="passport_expiration"><br>

        <label for="passport_country">Passport Country:</label>
        <input type="text" id="passport_country" name="passport_country">
        <br>

        <input type="submit" value="Register">
        <a href="/">Home Page</a><br>
    </form>
</body>
</html>
