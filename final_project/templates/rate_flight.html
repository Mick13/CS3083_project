<!DOCTYPE html>
<html>
<head>
    <title>Rate Flight</title>
</head>
<body>
    <h1>Rate Your Flight</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="/rate_flight" method="post">
        <label for="flight_number">Flight Number:</label>
        <input type="text" id="flight_number" name="flight_number" required><br>

        <label for="departure_date_time">Departure Date and Time:</label>
        <input type="datetime-local" id="departure_date_time" name="departure_date_time" required><br>

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea><br>

        <button type="submit">Submit Rating</button>
    </form>

    <a href="/customer_home">Back to Home</a>
</body>
</html>
